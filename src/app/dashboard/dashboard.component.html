<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h2 style="color:aliceblue">Angular CRUD Example</h2>
        <div class="d-flex">
                <button type="button" (click)="clickAddEmployee()" data-toggle="modal" data-target="#exampleModal" class="btn btn-warning">Add employee</button>
         </div>
    </div>
</nav>

<table class="table mt-3">
    <thead>
        <th scope="col">Employee Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email Address</th>
        <th scope="col">Mobile No</th>
        <th scope="col">Salary</th>
        <th scope="col">Action</th>
    </thead>
    <tbody>
        <tr *ngFor="let row of employeedata">
        <td>{{row.id}}</td>
        <td>{{row.firstName}}</td>
        <td>{{row.lastName}}</td>
        <td>{{row.email}}</td>
        <td>{{row.mobile}}</td>
        <td>${{row.salary}}</td>
        <td>
        <button class="btn btn-info" (click)="OnEdit(row)" style="color:white"  type="button" data-toggle="modal" data-target="#exampleModal" >Edit</button>
        <button class="btn btn-danger mx-3" (click)="deleteEmployee(row)">Delete</button>
    </td>
</tr>
    </tbody>
</table>
  

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
               
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">First Name</label>
                    <input type="text" class="form-control"  formControlName="firstName" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Last Name</label>
                    <input type="text" class="form-control" formControlName="lastName"  id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email Address</label>
                    <input type="email" class="form-control" formControlName="email"  id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Mobile Number</label>
                    <input type="number" class="form-control" formControlName="mobile"  id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1"  class="form-label">Salary</label>
                    <input type="number" class="form-control" formControlName="salary"  id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
              
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" class="btn btn-primary" (click)="postEmployeeDetails()">Add</button>
          <button type="button" *ngIf="showUpdate"class="btn btn-info" (click)="updateEmployee()">update</button>
        </div>
      </div>
    </div>
  </div>
